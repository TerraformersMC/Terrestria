archivesBaseName = "terrestria-worldgen"

loom {
	accessWidenerPath = file("src/main/resources/terrestria-worldgen.accesswidener")
}

dependencies {
	// Biolith and TerraBlender for the worldgen API modules
	modImplementation "com.terraformersmc:biolith:${biolith_version}"
	modImplementation "com.github.glitchfiend:TerraBlender-fabric:${terrablender_version}"

	implementation project(path: ':terrestria-common')
}
